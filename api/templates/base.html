<!doctype html>
<html lang="en">
  <head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
    </head>
      <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container"></div>
       
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/logout">logout</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="content">
        <div class="container">
              <form method="POST" >
                <div class="hstack gap-3">
              <input name="input-location" class="form-control me-auto" type="text" placeholder="Add the location : City & POI " aria-label="Add your item here...">
              <select name="select-traveler" class="form-control me-auto" id="exampleFormControlSelect">
                  <!-- <option selected value="{{secret_traveler}}">{{secret_traveler}}</option> -->
                  <option selected value="none">Choose a traveler...</option>
                  {%for traveler in travelers%}
                    <option value="{{traveler}}">{{traveler}}</option>
                  {%endfor%}
                </select>
              <button type="submit" class="btn btn-secondary">Submit</button>   
              <div class="vr"></div>
              <button type="reset" class="btn btn-outline-danger">Reset</button>
            </form>
            <br></br><br></br>
            </div>
            <div class="grid-container" >
              <div class="map-responsive">
                <iframe src="/map" frameborder="0" style="border:0" allowfullscreen></iframe>
              </div>
              <div class="row">
                <div class="vertical-menu">
                <div class="col-auto">
                  <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list" role="tab" aria-controls="list-home">{{Default}}</a>
                    {%for elem in content%}
                      <a class="list-group-item list-group-item-action" id="poi-list-{{elem}}" data-bs-toggle="list"  role="tab" aria-controls="list-{{elem}}">{{elem}}</a>
                    {% endfor %}
                  </div>
                  </div>
                </div>
              </div>
              </div>
            </div>
            <div class="container">
              <div class="row">
                  <div class="col-4">
                    <!-- <div class="list-group" id="list-tab" role="tablist">
                      {% for voyage in voyages %}
                        {{ voyage|safe }}
                      {% endfor %}
                    </div> -->
                    <div class="list-group" id="list-tab" role="tablist" name="list-trips">
                      <h4>Trips</h4>
                      {%for index,row in voyages.iterrows()%}
                        <input type="submit" name="Aix-en-Provence TGV" class="list-group-item list-group-item-action" data-bs-toggle="list" value="Trip from {{row['departName']}} to {{row['destName']}}"></input>
                      {%endfor%}
                    </div>
                  </div>
    
              </div>
          </div>
        </div>    
  </body>
  <script> 
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
<footer>
  <br></br><br></br>
</footer>
